apiVersion: v1
kind: ServiceAccount
metadata:
  name: bot-orchestrator-sa
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: bot-orchestrator-role
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["create", "get", "list", "watch", "delete"]
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: bot-orchestrator-binding
subjects:
- kind: ServiceAccount
  name: bot-orchestrator-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: bot-orchestrator-role
  apiGroup: rbac.authorization.k8s.io
