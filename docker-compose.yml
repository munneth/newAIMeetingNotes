version: "3.8"

services:
  backend:
    build: 
      context: ./backend
      dockerfile: bot-orchestrator/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend/bot-orchestrator:/app
      - ./backend/bot-instance:/app/bot-instance
    environment:
      NODE_ENV: development
      # Zoom App Credentials - Replace with your actual values
      ZOOM_APP_CLIENT_ID: ${ZOOM_APP_CLIENT_ID:-your_zoom_client_id_here}
      ZOOM_APP_CLIENT_SECRET: ${ZOOM_APP_CLIENT_SECRET:-your_zoom_client_secret_here}
      ZOOM_JWT_TOKEN: ${ZOOM_JWT_TOKEN:-}
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY:-}
      REDIS_URL: redis://localhost:6379
      API_BASE_URL: http://localhost:3000

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/meeting-mash:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
